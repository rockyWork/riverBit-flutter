<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="RiverBit Web3 Flutter app" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RiverBit Web3</title>
    <!-- 统一使用官方推荐的 ethers.js UMD 构建，必须在 flutter.js 之前加载 -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js" type="application/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.6.5/dist/umd/index.min.js" type="application/javascript"></script>
    <base href="/" />
  </head>
  <body>
    <script>
      var serviceWorkerVersion = null;
    </script>
    <script src="flutter.js" defer></script>
    <script>
      window.addEventListener('load', function () {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('flutter_service_worker.js');
        }
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              appRunner.runApp();
            });
          },
        });
      });
    </script>
  </body>
  </html>
